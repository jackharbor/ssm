### Log4 config ###
log4j.rootLogger=DEBUG,console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold=DEBUG

log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%c]-%m%n

# spring frame log control
log4j.logger.org.springframework=INFO
log4j.logger.org.apache.commons.beanutils.converters=INFO
org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG
org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO
 
# mybatis log controlˆ†
log4j.logger.org.mybatis=DEBUG
log4j.logger.org.mybatis.spring.mapper=INFO
log4j.logger.org.mybatis.spring.SqlSessionUtils=INFO
log4j.logger.org.mybatis.spring.transaction.SpringManagedTransaction=INFO
